    <script defer>
        const targetCoords = { lat: 37.7749, lon: -122.4194 }; // Example: San Francisco

        function getBearing(lat1, lon1, lat2, lon2) {
            lat1 = toRadians(lat1);
            lon1 = toRadians(lon1);
            lat2 = toRadians(lat2);
            lon2 = toRadians(lon2);

            const deltaLon = lon2 - lon1;

            const y = Math.sin(deltaLon) * Math.cos(lat2);
            const x = Math.cos(lat1) * Math.sin(lat2) - Math.sin(lat1) * Math.cos(lat2) * Math.cos(deltaLon);
            let bearing = Math.atan2(y, x);

            bearing = toDegrees(bearing);

            bearing = (bearing + 360) % 360;

            return bearing;
        }

        function toRadians(degrees) {
            return degrees * Math.PI / 180;
        }
        function toDegrees(radians) {
            return radians * 180 / Math.PI;
        }

        function haversineDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of the Earth in kilometers
            const toRad = (angle) => (Math.PI * angle) / 180;

            const dLat = toRad(lat2 - lat1);
            const dLon = toRad(lon2 - lon1);

            const a =
            Math.sin(dLat / 2) * Math.sin(dLat / 2) +
            Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
            Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            const distance = R * c;

            return distance;
        }

        function checkDeviceOrientationSupport() {
            // document.getElementById("status").textContent = "Checking orientation support.";
            if (typeof DeviceOrientationEvent !== "undefined" && typeof DeviceOrientationEvent.requestPermission === "function") {
                // iOS requires explicit permission
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === "granted") {
                            // window.addEventListener("deviceorientation", handleOrientation);
                            // document.getElementById("status").textContent = "Orientation access granted.";
                        } else {
                            console.warn("Device orientation permission denied.");
                            // document.getElementById("status").textContent = "Device orientation access denied.";
                        }
                    })
                    .catch(console.error);
            } else if ("ondeviceorientationabsolute" in window || "ondeviceorientation" in window) {
                // Other devices (Android, most browsers) support it directly
                // window.addEventListener("deviceorientation", handleOrientation);
                // document.getElementById("status").textContent = "Orientation access granted.";
            } else {
                console.warn("Device orientation not supported.");
                // document.getElementById("status").textContent = "Device orientation not supported on this device.";
            }
        }

        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        canvas.addEventListener("click", e => {
            console.log("was clicked");
            checkDeviceOrientationSupport();
            console.log("did device orientation support");
        });

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2.2;
        const radius = Math.min(canvas.width, canvas.height) * 0.4;

        function drawCompass(angle, distance, test) {

            // Set canvas size dynamically
            // Clear canvas
            ctx.fillStyle = "#111";  // Dark background
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw notches
            for (let i = 0; i < 360; i += 30) {
                const angleRad = (i * Math.PI) / 180;
                const innerRadius = i % 90 === 0 ? radius * 0.85 : radius * 0.9; // Longer marks at 90 degrees
                const x1 = centerX + radius * Math.cos(angleRad);
                const y1 = centerY + radius * Math.sin(angleRad);
                const x2 = centerX + innerRadius * Math.cos(angleRad);
                const y2 = centerY + innerRadius * Math.sin(angleRad);

                ctx.strokeStyle = "#bbb";
                ctx.lineWidth = i % 90 === 0 ? 4 : 2;
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            }

            // Draw outer circle
            ctx.strokeStyle = "#bbb";
            ctx.lineWidth = 6;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.stroke();

            // Draw center cross
            ctx.strokeStyle = "#bbb";
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(centerX - radius * 0.3, centerY);
            ctx.lineTo(centerX + radius * 0.3, centerY);
            ctx.moveTo(centerX, centerY - radius * 0.3);
            ctx.lineTo(centerX, centerY + radius * 0.3);
            ctx.stroke();

            // Add subtle radial gradient for depth effect
            const gradient = ctx.createRadialGradient(centerX, centerY, radius * 0.2, centerX, centerY, radius);
            gradient.addColorStop(0, "rgba(255, 255, 255, 0.05)");
            gradient.addColorStop(1, "rgba(0, 0, 0, 0.2)");
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.fill();


            // Draw needle as two triangles
            const needleLength = radius * 0.9;
            const needleWidth = radius * 0.05;
            const angleRad = ((angle - 90) * Math.PI) / 180; // Offset by 90° so 0° points up

            // Compute triangle points
            function getTrianglePoints(baseX, baseY, tipX, tipY, width) {
                const dx = tipX - baseX;
                const dy = tipY - baseY;
                const length = Math.sqrt(dx * dx + dy * dy);
                const ux = -dy / length;
                const uy = dx / length;
                return [
                    { x: tipX, y: tipY },
                    { x: baseX + ux * width, y: baseY + uy * width },
                    { x: baseX - ux * width, y: baseY - uy * width }
                ];
            }

            const redTipX = centerX + needleLength * Math.cos(angleRad);
            const redTipY = centerY + needleLength * Math.sin(angleRad);
            const grayTipX = centerX - needleLength * Math.cos(angleRad);
            const grayTipY = centerY - needleLength * Math.sin(angleRad);

            const redTriangle = getTrianglePoints(centerX, centerY, redTipX, redTipY, needleWidth);
            const grayTriangle = getTrianglePoints(centerX, centerY, grayTipX, grayTipY, needleWidth);

            // Draw red side of the needle
            ctx.fillStyle = "red";
            ctx.beginPath();
            ctx.moveTo(redTriangle[0].x, redTriangle[0].y);
            ctx.lineTo(redTriangle[1].x, redTriangle[1].y);
            ctx.lineTo(redTriangle[2].x, redTriangle[2].y);
            ctx.closePath();
            ctx.fill();

            // Draw gray side of the needle
            ctx.fillStyle = "#666";
            ctx.beginPath();
            ctx.moveTo(grayTriangle[0].x, grayTriangle[0].y);
            ctx.lineTo(grayTriangle[1].x, grayTriangle[1].y);
            ctx.lineTo(grayTriangle[2].x, grayTriangle[2].y);
            ctx.closePath();
            ctx.fill();

            // Draw distance below compass
            ctx.fillStyle = "#ccc";
            ctx.font = `${radius * 0.3}px system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif`;  // Scale text size
            ctx.textAlign = "center";
            ctx.fillText(test, centerX, centerY + radius + radius * 0.4);
            // if (distance < 10) {
            //     ctx.fillText(`${distance.toFixed(2)} km`, centerX, centerY + radius + radius * 0.4);
            // } else {
            //     ctx.fillText(`${distance.toFixed(1)} km`, centerX, centerY + radius + radius * 0.4);
            // }
        }

        function updateNeedle(userHeading, targetBearing) {
            // document.getElementById("status2").textContent = `called updateneedle`;
            // document.getElementById("status3").textContent = `userheading: ${typeof userHeading}, targetbearing: ${typeof targetBearing}`;
            const rotation = (targetBearing + userHeading + 360) % 360;
            drawCompass(rotation, distance, `${userHeading.toFixed(1)}, ${targetBearing.toFixed(1)}`);
            // document.getElementById("needle").style.transform = `translate(-50%, -90%) rotate(${rotation}deg)`;
            // document.getElementById("angle").textContent = `${rotation} degrees`;
        }

        function handleOrientation(event) {
            // document.getElementById("status").textContent = `called handleorientation`;
            const heading = event.alpha || event.webkitCompassHeading;
            // document.getElementById("status").textContent = `${typeof heading}`;
            try {
                updateNeedle(heading, targetBearing);
            } catch (error) {
                console.log(`Error: ${error.message}`);
            }
            // if (heading) {
            //     updateNeedle(heading, targetBearing);
            // } else {
            //     document.getElementById("status").textContent = "No orientation data available.";
            // }
        }

        let addedListener = false;
        let targetBearing = 0;
        let distance = 0;

        drawCompass(180,15,"test2");

        navigator.geolocation.watchPosition(position => {
            const { latitude, longitude } = position.coords;
            // document.getElementById("status").textContent = `Your Location: ${latitude.toFixed(5)}, ${longitude.toFixed(5)}`;

            if (!addedListener) {
                drawCompass(90,15,"test0");
                checkDeviceOrientationSupport();
                drawCompass(0,15,"test1");
                // window.addEventListener('deviceorientation', handleOrientation);
                addedListener = true;
            }
            try {
                targetBearing = getBearing(latitude, longitude, targetCoords.lat, targetCoords.lon);
                distance = haversineDistance(latitude, longitude, targetCoords.lat, targetCoords.lon);
                drawCompass(270,0,`${latitude}, ${longitude}`)
            } catch (error) {
                drawCompass(270,0,`${error.message}`)
            }

            //  => {
